<div class="wrapper"
            ngClass.lt-md="wrapper--lt-md"
            ngClass.gt-md="wrapper--gt-md"
            fxLayout="row"
            fxLayoutAlign="center"
            fxLayout.xs="column"
            fxLayoutAlign.xs="center center">
  <div fxFlex="50%">
    <img [attr.alt]="product.title" [attr.src]="product.imageUrl" class="thumbnail">
  </div>
  <div fxFlex="50%">
    <div class="info">
      <h1 class="info__title">{{product?.title}}</h1>
      <div class="info__description">{{product?.description}}</div>
      <div class="info__bid">
        <span>
          <span class="info__bid-value" ngClass.lt-md="info__bid-value--lt-md">
            {{product?.price | currency: 'KSHS': 'symbol': '.0'}}
          </span>
          <span class="info__bid-value-decimal" ngClass.lt-md="info__bid-value-decimal--lt-md">.00</span>
        </span>
        <span class="info__bid-label">LAST BID</span>
      </div>
      <button class="info__bid-button" mat-raised-button color="accent">
        PLACE BID {{(product?.price + 5) | currency: 'KSHS' : 'symbol': '.0' }}
      </button>
    </div>
  </div>

</div>
